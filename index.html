<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>🎣 Рибалка</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="overlay">
  <div class="header">🎣 Рибалка</div>

  <div id="fishing" class="screen active">
    <h3 id="locName"></h3>
    <button class="primary" onclick="catchFish()">🎣 Закинути вудку</button>
    <button class="gray" onclick="sellFish()">💰 Продати рибу</button>
    <div id="catch"></div>
  </div>

  <div id="inventory" class="screen">
    <h3>🎒 Інвентар</h3>
    <div id="inv"></div>
  </div>

  <div id="locations" class="screen">
    <h3>🗺 Локації</h3>
    <div id="locList"></div>
  </div>

  <div id="stats" class="screen">
    <h3>📖 Статистика / Магазин</h3>
    <div id="statsText"></div>
  </div>
</div>

<div class="water"><div class="wave"></div></div>
<div class="rod">🎣</div>
<div class="float">🎈</div>

<div class="navbar">
  <div class="nav-btn" onclick="openScreen('fishing')"><span>🎣</span>Ловля</div>
  <div class="nav-btn" onclick="openScreen('inventory')"><span>🎒</span>Інв.</div>
  <div class="nav-btn" onclick="openScreen('locations')"><span>🗺</span>Мапа</div>
  <div class="nav-btn" onclick="openScreen('stats')"><span>📖</span>Стат.</div>
</div>

<script src="script.js"></script>
</body>
</html>
