<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Fishing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="game">
    <h1>🎣 Fishing Game</h1>

    <div id="result" class="stats">
      🐟 Риба: 0 | ⭐ Рівень: 1
    </div>

    <button onclick="catchFish()" class="btn main">
      🎣 Ловити рибу
    </button>

    <button onclick="buyRod()" class="btn">
      🛒 Купити вудку
    </button>

    <button onclick="buyAutoFish()" class="btn">
      🤖 Купити авто-рибалку
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
