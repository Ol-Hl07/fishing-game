<script>
let player = {

const fishTypes = [

function catchFish() {
  const max = rods[player.rod].chance;

function sellFish() {

    const fish = fishTypes.find(f => f.name === name);
    total += fish.price * player.fishBag[name];
  }

  player.fishBag = {};
