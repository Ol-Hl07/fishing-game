<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>🎣 Fishing Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="overlay">

<div class="header">🎣 Рибалка</div>

<!-- РИБАЛКА -->
<div id="fishing" class="screen active">
  <h3 id="locName"></h3>
  <button class="primary" onclick="catchFish()">🎣 Закинути вудку</button>
  <button class="gray" onclick="sellFish()">💰 Продати рибу</button>
  <div id="catch"></div>
</div>

<!-- ІНВЕНТАР -->
<div id="inventory" class="screen">
  <h3>🎒 Інвентар</h3>
  <div id="inv"></div>
</div>

<!-- ЛОКАЦІЇ -->
<div id="locations" class="screen">
  <h3>🗺 Локації</h3>
  <div id="locList"></div>
</div>

<!-- МАГАЗИН -->
<div id="shop" class="screen">
  <h3>🛒 Магазин</h3>

  <h4>🎣 Вудки</h4>
  <div id="shopRods"></div>

  <h4>🪱 Наживка</h4>
  <div id="shopBait"></div>

  <h4>🌾 Прикорм</h4>
  <div id="shopFeed"></div>

  <h4>🧰 Снасті</h4>
  <div id="shopGear"></div>
</div>

<!-- СТАТИСТИКА -->
<div id="stats" class="screen">
  <h3>📖 Статистика</h3>
  <div id="statsText"></div>
</div>

</div>

<!-- НИЖНЯ ПАНЕЛЬ -->
<div class="navbar">
  <div class="nav-btn" onclick="openScreen('fishing')"><span>🎣</span>Ловля</div>
  <div class="nav-btn" onclick="openScreen('inventory')"><span>🎒</span>Інв.</div>
  <div class="nav-btn" onclick="openScreen('locations')"><span>🗺</span>Мапа</div>
  <div class="nav-btn" onclick="openScreen('shop')"><span>🛒</span>Маг.</div>
  <div class="nav-btn" onclick="openScreen('stats')"><span>📖</span>Стат.</div>
</div>

<script src="./script.js"></script>
</body>
</html>
