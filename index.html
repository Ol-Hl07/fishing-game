<style>

/* Ğ·Ğ°Ñ‚ĞµĞ¼Ğ½ĞµĞ½Ğ½Ñ */
.overlay{

/* Ñ…Ğ²Ğ¸Ğ»Ñ– */
.water{

/* Ğ²ÑƒĞ´ĞºĞ° */
.rod{

  right:-120px;

  transform:rotate(-20deg);
  transition:all .8s ease;

}

}

/* Ğ¿Ğ¾Ğ¿Ğ»Ğ°Ğ²Ğ¾Ğº */
.float{

}
.float.show{

}

/* UI */
.header{

  color:#fff;
  font-size:22px;
  font-weight:700;
  padding:14px;
}

  display:none;

  border-radius:18px;

}
.screen.active{display:block}

button{
  width:100%;
  padding:16px;
  margin:6px 0;
  border:none;
  border-radius:14px;
  font-size:16px;
}
.primary{background:var(--accent);font-weight:700}
.gray{background:#eee}

/* Ğ½Ğ¸Ğ¶Ğ½Ñ Ğ¿Ğ°Ğ½ĞµĞ»ÑŒ */
.navbar{
  position:fixed;
  bottom:0; left:0; right:0;
  height:74px;
  background:var(--panel-bg);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-btn{
  color:#fff;
  font-size:12px;
  text-align:center;
  opacity:.85;
}
.nav-btn span{
  display:block;
  font-size:24px;

.nav-btn:active{transform:scale(.95);opacity:1}
</style>
</head>

<body>
<div class="overlay">

  <button class="gray" onclick="sellFish()">ğŸ’° ĞŸÑ€Ğ¾Ğ´Ğ°Ñ‚Ğ¸ Ñ€Ğ¸Ğ±Ñƒ</button>

</div>

<!-- ĞµÑ„ĞµĞºÑ‚Ğ¸ -->

<!-- Ğ½Ğ°Ğ²Ñ–Ğ³Ğ°Ñ†Ñ–Ñ -->
<div class="navbar">
  <div class="nav-btn" onclick="openScreen('fishing')"><span>ğŸ£</span>Ğ›Ğ¾Ğ²Ğ»Ñ</div>
  <div class="nav-btn" onclick="openScreen('inventory')"><span>ğŸ’</span>Ğ†Ğ½Ğ².</div>
  <div class="nav-btn" onclick="openScreen('locations')"><span>ğŸ—º</span>ĞœĞ°Ğ¿Ğ°</div>

</div>

<script>
/* ===== Ğ”ĞĞĞ† ===== */
const locations=[
  {name:"ğŸŒŠ ĞĞ·ĞµÑ€Ğ¾", bg:"https://images.unsplash.com/photo-1502082553048-f009c37129b9", fish:["ĞšĞ°Ñ€Ğ°ÑÑŒ","ĞĞºÑƒĞ½ÑŒ"]},
  {name:"ğŸŒ… Ğ Ñ–Ñ‡ĞºĞ°", bg:"https://images.unsplash.com/photo-1441974231531-c6227db76b6e", fish:["ĞšĞ¾Ñ€Ğ¾Ğ¿","Ğ©ÑƒĞºĞ°"]},
  {name:"ğŸŒŒ ĞœĞ¾Ñ€Ğµ", bg:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e", fish:["Ğ¢ÑƒĞ½ĞµÑ†ÑŒ","ĞœĞ°Ñ€Ğ»Ñ–Ğ½"]}
];

let player={
  location:0,
  fish:{},
  coins:0
};

/* ===== UI ===== */
const rodEl=document.querySelector(".rod");
const floatEl=document.querySelector(".float");

function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function setBackground(){
  document.body.style.backgroundImage=`url('${locations[player.location].bg}')`;
}

/* ===== Ğ“Ğ Ğ ===== */
function catchFish(){
  rodEl.classList.add("cast");
  floatEl.classList.add("show");

  setTimeout(()=>{
    const f=locations[player.location].fish;
    const fish=f[Math.floor(Math.random()*f.length)];
    player.fish[fish]=(player.fish[fish]||0)+1;
    document.getElementById("catch").innerText=`ğŸ£ Ğ¡Ğ¿Ñ–Ğ¹Ğ¼Ğ°Ğ²: ${fish}`;
    rodEl.classList.remove("cast");
    floatEl.classList.remove("show");
    render();
  },1500);
}

function sellFish(){
  let total=0;
  for(let k in player.fish) total+=player.fish[k];
  player.coins+=Math.floor(total/5);
  player.fish={};
  document.getElementById("catch").innerText=`ğŸ’° ĞœĞ¾Ğ½ĞµÑ‚Ğ¸: ${player.coins}`;
  render();
}

function changeLocation(i){
  player.location=i;
  setBackground();
  openScreen("fishing");
  render();
}

function render(){
  document.getElementById("locName").innerText=locations[player.location].name;

  document.getElementById("inv").innerHTML=
    Object.keys(player.fish).length
      ? Object.entries(player.fish).map(([k,v])=>`${k}: ${v}`).join("<br>")
      : "ĞŸĞ¾Ñ€Ğ¾Ğ¶Ğ½ÑŒĞ¾";

  document.getElementById("locList").innerHTML=
    locations.map((l,i)=>`<button class="gray" onclick="changeLocation(${i})">${l.name}</button>`).join("");

  document.getElementById("statsText").innerHTML=
    `ğŸª™ ĞœĞ¾Ğ½ĞµÑ‚Ğ¸: ${player.coins}<br>ğŸ“ Ğ›Ğ¾ĞºĞ°Ñ†Ñ–Ñ: ${locations[player.location].name}`;
}

/* ===== Ğ¡Ğ¢ĞĞ Ğ¢ ===== */
setBackground();
render();
</script>
